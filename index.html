<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue with Filters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ðŸ›’ Product Catalogue</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products by name..." onkeyup="filterProducts()">
            <button><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <div class="main-content">
        <aside class="filters-sidebar">
            <h2><i class="fas fa-sliders-h"></i> Apply Filters</h2>
            
            <div class="filter-group">
                <h3>Category</h3>
                <label><input type="checkbox" class="category-filter" value="electronics" onchange="filterProducts()"> Electronics</label>
                <label><input type="checkbox" class="category-filter" value="clothing" onchange="filterProducts()"> Clothing</label>
                <label><input type="checkbox" class="category-filter" value="home" onchange="filterProducts()"> Home Goods</label>
                <label><input type="checkbox" class="category-filter" value="books" onchange="filterProducts()"> Books</label>
            </div>

            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="price-input">
                    <label for="minPrice">Min ($):</label>
                    <input type="number" id="minPrice" value="0" onchange="filterProducts()">
                </div>
                <div class="price-input">
                    <label for="maxPrice">Max ($):</label>
                    <input type="number" id="maxPrice" value="500" onchange="filterProducts()">
                </div>
            </div>
            <button class="clear-filters-btn" onclick="clearFilters()">Clear Filters</button>
        </aside>

        <main class="product-grid" id="productGrid">
            <p id="noResults" style="display:none; text-align: center; width: 100%;">No products match your current filters.</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
